name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build GUI executable
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "FileSynchronizer_GUI" --icon "icon.ico" --add-data "config.ini.example;." gui.py
      
      - name: Build CLI executable
        run: |
          pyinstaller --noconfirm --onefile --name "FileSynchronizer_CLI" --icon "icon.ico" --add-data "config.ini.example;." cli.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: FileSynchronizer-Windows
          path: dist/
